<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SpotPassDumper9 for Super-SkaterHax</title>
  <meta name="description" content="SpotPassDumper9 for Super-SkaterHax">
  <meta name="Lois" content="A designer who codes for fun.">
  <link rel="icon"
      type="assets/img/logo"
      href="assets/SpotPassDumper9-icon.png">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <def class="logo">
    <img src="assets/SpotPassDumper9-banner-soundhax-alpha-b.png" alt="logo">
  </def>

  <def class="downloads">
    <div class="btn-group region">
      <p>Choose a region:</p>
      <button class="group usa" onclick="toggle_visibility('firmwaregroup');" id="usa">USA</button>
      <button class="group eur" onclick="toggle_visibility('firmwaregroup');" id="eur">EUR</button>
      <button class="group jpn" onclick="toggle_visibility('firmwaregroup');" id="jpn">JPN</button>
      <button class="group kor" onclick="toggle_visibility('firmwaregroup');" id="kor">KOR</button>
    </div>
    <div class="btn-group firmware" id="firmwaregroup">
      <p>Choose firmware:</p>
      <button class="group usa_only kor_only" id="11.15.0_11.16.0">11.15.0 - 11.16.0</button>
      <button class="group usa_only" id="11.17.0">11.17.0</button>
      <button class="group eur_only jpn_only" id="11.15.0_11.17.0">11.15.0 - 11.17.0</button>
    </div>
    <button id="download" class="round" href="poop">Download</button>
  </def>

  <def class="graphics">
    <img src="assets/img/BottomGraphics.png" alt="bottom graphics">
  </def>
  <script src="assets/js/jquery-3.1.1.min.js"></script>
  <script src="assets/js/scripts_skater.js"></script>
  <script type="text/javascript">
   function toggle_visibility(id) {
       var e = document.getElementById(id);
       if(e.style.display == 'none')
          e.style.display = 'block';
       else
          e.style.display = 'none';
   }
</script>

</body>
</html>
